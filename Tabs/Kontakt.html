        <main style="padding: 0 20vw;">
            <form class="row g-3 was-validated" action="submit.html">
                <div class="col-md-6">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail" required>
                </div>
                <div class="col-md-6">
                  <label for="inputuser" class="form-label">Imie i Nazwisko</label>
                  <input type="text" class="form-control" id="inputUser" required>
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Adres</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Ulica główna" required>
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Miasto</label>
                  <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-4">
                  <label for="inputProvince" class="form-label">Województwo</label>
                  <select id="inputProvince" class="form-select" required aria-label="select example">
                    <option selected disabled value="">Wybierz...</option>
                    <option>dolnośląskie</option>
                    <option>kujawsko-pomorskie</option>
                    <option>lubelskie</option>
                    <option>lubuskie</option>
                    <option>łódzkie</option>
                    <option>małopolskie</option>
                    <option>mazowieckie</option>
                    <option>opolskie</option>
                    <option>podkarpackie</option>
                    <option>podlaskie</option>
                    <option>pomorskie</option>
                    <option>śląskie</option>
                    <option>świętokrzyskie</option>
                    <option>warmińsko-mazurskie</option>
                    <option>wielkopolskie</option>
                    <option>zachodniopomorskie</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip" required>
                </div>
                <div class="mb-3">
                  <label for="inputMessage" class="form-label">Wiadomość</label>
                  <textarea style="overflow: hidden;" class="form-control is-invalid" id="inputMessage" placeholder="Tekst" rows="5" required></textarea>
                  <div class="invalid-feedback">
                    Napisz do nas wiadomość
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                      Akceptuje regulamin
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary" onsubmit="collect_data()">Wyślij</button>
                </div>
              </form>
        </main>
